<mat-card class="example-card no-city-card">
  <mat-card-header> </mat-card-header>
  <div class="image-container">
    <img
      mat-card-image
      src="assets/images/app-logo.png"
      alt="Get Weather Logo"
    />
  </div>
  <app-city-selector
    [title]="APP_CONST.PLEASE_SELECT_A_CITY" 
    [cities]="cities"
    [isActionNeeded]="true"
    (citySelector)="setCity($event)"
  ></app-city-selector>
</mat-card>
