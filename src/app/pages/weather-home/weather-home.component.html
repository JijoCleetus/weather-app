<mat-card class="example-card ">
    <mat-card-subtitle>{{now}}</mat-card-subtitle>
    <mat-card-title>{{selectedCity.name}}, {{selectedCity.country}}</mat-card-title>
    <mat-card-title>{{temperature}}&#8451;</mat-card-title>
    <mat-card-subtitle><p>{{ longText }}</p></mat-card-subtitle>
      <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
    <mat-card-content>
      <p>{{ longText }}</p>
      
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
