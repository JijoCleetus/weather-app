<mat-card class="example-card">
  <mat-card-subtitle>{{ now }}</mat-card-subtitle>
  <mat-card-title
    >{{ city.name }}, {{ city.country }}</mat-card-title
  >
  <mat-card-title>{{ temperature }}&#8451;</mat-card-title>
  <mat-card-subtitle
    ><p>{{ weatherDescription | titlecase }}</p></mat-card-subtitle
  >
  <app-weather-icon
    *ngIf="isDataAvailable"
    [iconUrl]="weatherIconUrl"
  ></app-weather-icon>
  <!-- <div>{{ weatherDescription | titlecase }}</div> -->
  <mat-card-content>
    <p>Wind Speed : {{ windSpeed }} m/s</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-footer> </mat-card-footer>
</mat-card>
