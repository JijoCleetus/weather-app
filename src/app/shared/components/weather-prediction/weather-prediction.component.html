<mat-card class="example-card">
  <mat-card-subtitle>{{APP_CONST.FIVE_DAY_FORECAST}}</mat-card-subtitle>

  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel *ngFor="let data of weatherData">
      <mat-expansion-panel-header>
        <mat-panel-title> {{ data?.date }} </mat-panel-title>
        <mat-panel-description class="desc">{{
          data?.weatherTitle | titlecase
        }}, {{
          data?.weatherSubTitle | titlecase
        }}</mat-panel-description>
      </mat-expansion-panel-header>
      <div class="example-card">
        <h1>{{ data?.temperature }}&#8451;</h1>
        <app-weather-icon
          *ngIf="isDataLoaded"
          [iconUrl]="data.icon"
        ></app-weather-icon>
        <div>
          <p class="wind-speed">Wind Speed : {{ data?.windSpeed }} m/s</p>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-card-footer> </mat-card-footer>
</mat-card>
